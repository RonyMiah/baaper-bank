<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcmoe to my baper bank </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <h1 style="text-align: center;" class="font-bold text-6xl mb-8"> Welcome To My <span class="text-red-400">Baper Bank</span> </h1>

    <div action="" class=" bg-green-200 w-9/12 mx-auto p-10" >
        <h2 class="font-bold text-2xl mb-8">Please Log In </h2>
        <input id="emailField" type="email" placeholder="Enter Your Email" class=" w-9/12  block rounded mb-4 ml-8 p-2">
        <input id="passwordField"  type="password" placeholder="Enter Your Password " class=" w-9/12  block rounded mb-4 ml-8 p-2">

        <button class="ml-8 bg-yellow-300 px-4 rounded py-2" id="login-submit" > Submit </button>
    </div>

    
    <script src="login.js"></script>
</body>
</html>
