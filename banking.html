<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelCome To My Baaper Bank </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<header>
    <h1 class="text-4xl text-center	 font-bold"> Welcome To  <span class="text-indigo-400">  Banking Sight . </span> </h1>
</header>
<main class="w-3/4 mx-auto">
    <!-- Balance and Transation  -->
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 ">
            <div class="bg-blue-400 text-white p-8 rounded "> 
                <h2  class="text-2xl font-bold">Deposit</h2>
                <h4 class="text-3xl font-bold" >$ <span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-red-400 text-white p-8 rounded "> 
                <h2  class="text-2xl font-bold">Withdrow</h2>
                <h4 class="text-3xl font-bold">$<span id="withdrowTotal">00</span></h4>
            </div>
            <div class="bg-yellow-400 text-white p-8 rounded "> 
                <h2  class="text-2xl font-bold">Current Balance</h2>
                <h4 class="text-3xl font-bold">$<span id="blance-total">1240</span></h4>
            </div>
            
        </div>
    </section>
    <!-- Diposit and Withdrow  -->
    <section>
        <div class="grid grid-cols-2 gap-10 ">
            <div>
                <div action="" class=" bg-purple-600	 mx-auto p-2 mt-20 rounded" >
                    <h2 class="font-bold text-2xl mb-8 text-center  mt-10 text-white">Doller Amount You Diposit </h2>
                    <input id="depositeInput" type="email" placeholder="Enter Your Number" class=" w-9/12  block rounded mb-4 ml-8 p-2">
            
                    <button class="ml-8 bg-yellow-600	 px-4 rounded py-2" id="dipositButton" > Deposit </button>
                </div>
            </div>
            <div>
                <div action="" class=" bg-pink-500 mx-auto p-2 mt-20 rounded" >
                    <h2 class="font-bold text-2xl mb-8 text-center  mt-10 text-white">Doller Amount You Diposit </h2>
                    <input id="withdrowInput" type="email" placeholder="Enter Your Number" class=" w-9/12  block rounded mb-4 ml-8 p-2">
            
                    <button class="ml-8 bg-yellow-200	 px-4 rounded py-2" id="withdrowButton" > Withdrow </button>
                </div>
            </div>

        </div>


    </section>
</main>
    
<script src="banking.js"></script>
</body>
</html>
